name: CI-develop

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the develop branch
on:
  push:
    branches: [develop]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Environment with secrets
    environment: develop

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Checkout credentials repo
        uses: actions/checkout@v3
        with:
          repository: thinhtran3588/tqt-credentials
          path: tqt-credentials
          token: ${{ secrets.PAT }}

      - name: Change environment
        run: cp tqt-credentials/tqt-web-starter-kit/develop/.env .env

      - name: Build
        run: yarn build-docker

      - id: "google_auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: Push image to container registry
        run: |
          echo '${{ steps.auth.outputs.access_token }}' | docker login -u oauth2accesstoken --password-stdin ${{ secrets.DOCKER_REGISTRY }}
          docker tag thinhtran3588/tqt-web-starter-kit ${{ secrets.DOCKER_REGISTRY }}/tqt-apps-001/tqt-repo/tqt-web-starter-kit:develop
          docker push ${{ secrets.DOCKER_REGISTRY }}/tqt-apps-001/tqt-repo/tqt-web-starter-kit:develop
          docker logout

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: ${{github.repository}}(${{github.ref_name}})
          SLACK_COLOR: ${{ job.status }}
